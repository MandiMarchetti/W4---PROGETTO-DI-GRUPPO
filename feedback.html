<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="./assets (1)/css/feedback.css" />
  </head>
  <body>
    <header class="headerFeedPage">
      <img class="headerImgFeedPage" src="./assets (1)/epicode_logo.png" alt="Epicode school logo" />
    </header>
    <main class="mainFeedPage">
      <div>
        <h1 class="h1FeedPage">Tell us how it's going</h1>
        <h2 class="h2FeedPage">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</h2>
      </div>
      <div id="stars">
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
        <img src="./assets (1)/star.svg" alt="Star Symbol" class="imggrayscale" />
      </div>
      <section class="sectionFeedPage">
        <div class="commentSection">
          <p class="pFeedPage">Leave us an open feedback about your experience so far</p>
          <!--<label for="reviewComment">Leave us an open feedback about your experience so far</label>-->
          <input
            class="inputFeedPage"
            type="text"
            id="reviewComment"
            placeholder="Write your comment here(mandatory)"
            required
          />
        </div>
      </section>
      <button class="buttonFeedPage" id="sendReviewButton">MORE INFO</button>
    </main>

    <script src="./assets (1)/js/feedback.js"></script>
  </body>
</html>
